<!DOCTYPE html>
<html>
  <head>
    <title>Video Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: black;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <iframe 
      src="https://drive.google.com/file/d/1PyfEBOIq3XcUEFuvflC9j3U_xn9E4M0r/preview"
      allow="autoplay"
      allowfullscreen>
    </iframe>
    <script>
      document.addEventListener("click", function () {
        const iframe = document.querySelector("iframe");
        if (iframe.requestFullscreen) {
          iframe.requestFullscreen();
        }
      });
    </script>
  </body>
</html>
